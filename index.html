<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <span>Light Mode</span>
    </button>

    <button id="sound-toggle" class="sound-toggle">
        <i class="fas fa-volume-up"></i>
        <span class="sound-label">Sound On</span>
    </button>

    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-label">Score</div>
                <div id="score">0</div>
            </div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="game-controls">
            <button id="new-game-btn">New Game</button>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Username</h2>
            <input type="text" id="username-input" placeholder="Username" maxlength="20">
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-over-title">Game Over!</h2>
            <p id="game-over-score">Score: <span>0</span></p>
            <button id="restart-game-btn">Play Again</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
